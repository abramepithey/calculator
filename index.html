<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="case">
        <div class="display-row">
            <div class="small-key-column">
                <button id="clear" class="small-key">ce</button>
                <button id="backspace" class="small-key">‚Üê</button>
            </div>
            <input type="text" class="display" id="display" readonly value="0">
        </div>
        <div class="button-space">
            <button id="add" class="key operator">+</button>
            <button id="9" class="key digit">9</button>
            <button id="8" class="key digit">8</button>
            <button id="7" class="key digit">7</button>
            <button id="subtract" class="key operator">-</button>
            <button id="6" class="key digit">6</button>
            <button id="5" class="key digit">5</button>
            <button id="4" class="key digit">4</button>
            <button id="multiply" class="key operator">*</button>
            <button id="3" class="key digit">3</button>
            <button id="2" class="key digit">2</button>
            <button id="1" class="key digit">1</button>
            <button id="divide" class="key operator">/</button>
            <button id="equals" class="key">=</button>
            <button id="0" class="key digit">0</button>
            <button id="decimal" class="key digit">.</button>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
